{% extends 'main_site/header.html' %}

{% block content %}


<div class="container mt-3">
<!-- Material form register -->
<div class="card">
    <h5 class="card-header elegant-color white-text text-center py-4">
        <strong>Sign Up</strong>
    </h5>
    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">
        <!-- Form -->
        <form class="text-center needs-validation" method="post" novalidate>
        {% csrf_token %}
            <div class="form-row">
                <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                        <input type="text" id="firstName" name="firstName" class="form-control" required>
                        <label for="materialRegisterFormFirstName">First name</label>
                        <div class="valid-feedback">
                            Looks good.
                        </div>
                        <div class="invalid-feedback">
                            Please enter your first name.
                        </div>
                    </div>
                </div>
                <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                        <input type="text" id="lastName" name="lastName" class="form-control" required>
                        <label for="materialRegisterFormLastName">Last name</label>
                        <div class="valid-feedback">
                            Looks good.
                        </div>
                        <div class="invalid-feedback">
                            Please enter your last name.
                        </div>
                    </div>
                </div>
            </div>
            <!-- E-mail -->
            <div class="md-form mt-0">
                <input type="email" id="email" name="email" class="form-control" required>
                <label for="email">E-mail</label>
                <div class="valid-feedback">
                    Looks good.
                </div>
                <div class="invalid-feedback">
                    Please enter a valid email.
                </div>
            </div>
            <!-- Password -->
            <div class="md-form">
                <input type="password" id="password" name="password" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" required>
                <label for="password">Password</label>
                <div class="valid-feedback">
                    Looks good.
                </div>
                <div class="invalid-feedback">
                    Please enter a valid password.
                </div>
            </div>
            <!-- Sign up button -->
            <button class="btn btn-outline-elegant btn-rounded btn-block my-4 waves-effect" type="submit">Register</button>
        </form>
        <!-- Form -->
        <div>
            <small class="text-muted">Already have an account? <a href="{% url 'login' %}">Login</a></small>
        </div>
    </div>
</div>
<!-- Material form register -->
</div>

<script type="text/javascript">
    (function() {
    'use strict';
    window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
    form.addEventListener('submit', function(event) {
    if (form.checkValidity() === false) {
    event.preventDefault();
    event.stopPropagation();
    }
    form.classList.add('was-validated');
    }, false);
    });
    }, false);
    })();
</script>
{% endblock %}
