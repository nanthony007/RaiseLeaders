{% extends 'main_site/header.html' %}

{% block content %}

    <div>
      <form method="POST">
        <fieldset class="form-group">
          <legend>Reset Password</legend>
          {% csrf_token %}
          {{ form.as_p }}

      </form>
      <p>
        If you don't remember your email, contact your instructor.
      </p>
    </div>
  </div>

{% endblock %}
